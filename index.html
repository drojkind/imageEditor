<html>

<head>
    <title>Image Editor with JS</title>
    <style>
    body {
        background-color: black;
    }
    
    .pop {
        color: yellow;
    }
    
    h1 {
        color: white;
        font-family: sans-serif;
        text-align: center;
    }
    
    img {
        height: 600px;
        filter: blur(0px);
    }
    
    .controlGroup {
        text-align: center;
        height: 200px;
        width: 700px;
    }
    
    .imgDisplay {
        text-align: center;
    }
    
    p {
        color: white;
        display: inline;
    }
    </style>
</head>

<body>
    <h1>Update css variables with <span class="pop">JS</span></h1>
    <div class="controlGroup">
        <p>Spacing </p>
        <input type="range">
        <p>Blur </p>
        <input type="range" min="1" max="10" id="blur" value="5" oninput="blurFunc()">
        <p>Base Color </p>
        <input type="range">
    </div>
    <div class="imgDisplay">
        <img src="img.jpg" class="theImage" />
    </div>
</body>
<script>
const theImage = document.querySelector('.theImage');

function blurFunc() {
    var blurAmount = document.getElementById("blur").value;
    console.log(blurAmount);
    theImage.style.filter = `blur(${blurAmount}px)`;
}
</script>

</html>
